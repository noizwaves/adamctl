name: adamctl

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./cmd/adamctl_date

      - name: Test
        run: go test -v ./cmd/adamctl_date
        env:
          TZ: America/Los_Angeles
